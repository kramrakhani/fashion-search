<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fashion Search 2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Add some basic styling to the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }

        form {
            text-align: center;
            margin-top: 50px;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 3px;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
            font-size: 16px;
            width: 70%;
        }

        button[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }

        button[type="submit"]:hover {
            background-color: #111;
        }

        #result {
            margin-top: 50px;
            text-align: center;
        }

        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .item {
            display: inline-block;
            vertical-align: top;
        }

        .item-text {
            font-size: 14px;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Fashion Search 2</h1>
    <form id="search-form">
        <label for="search_query">Enter a description:</label>
        <input type="text" id="search_query" name="search_query">
        <button type="submit">Search</button>
    </form>
    <div id="result">
        <!-- The result images will be displayed here -->
    </div>

    <script>
        $("#search-form").submit(function (event) {
            event.preventDefault();
            var searchQuery = $("#search_query").val();
            $.post("/search", { search_query: searchQuery }, function (data) {
                $("#result").empty(); // Clear any previous results
                data.forEach(function (item) {
                    $("#result").append('<div class="item"><img src="' + item.image + '" alt="Matched image"><div class="item-text">' + item.id + '</div></div>');
                });
            });
        });

    </script>
</body>
</html>
